{% extends 'mainapp/base.html' %}
{% load static %}
{% load mptt_tags %}

{% block content %}
  <div class="row">
    <div class="col-4">
      <ul>
        {% recursetree departments %}
          <li>
            <button type="button"
                    class="btn btn-sm"
                    onClick="$( '#employee-list' ).load( 'employee_list/', 'department={{ node.pk }}' );">
              {{ node.name }}
            </button>
            {% if not node.is_leaf_node %}
              <ul class="children">
                {{ children }}
              </ul>
            {% endif %}
          </li>
        {% endrecursetree %}
      </ul>
    </div>
    <div class="col-8" id="employee-list">
    </div>
  </div>
{% endblock %}
